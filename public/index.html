<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sounds App</title>
</head>
<body class="sunny">
    
    <div class="bg">
        <img src="./images/summer-bg.jpg" alt="" class="summer-bg" />
        <img src="./images/rainy-bg.jpg" alt="" class="rainy-bg" />
        <img src="./images/winter-bg.jpg" alt="" class="winter-bg" />
    </div>

    <div class="page-container">

        <h1>Weather sounds </h1>

        <menu class="sounds-menu">
            <li class="sound-menu__item sound-menu__item--sunny">
                <img src="./icons/sun.svg" alt="Sunny">
            </li>
            <li class="sound-menu__item sound-menu__item--rainy">
                <img src="./icons/cloud-rain.svg" alt="Rainy">
            </li>
            <li class="sound-menu__item sound-menu__item--snowy">
                <img src="./icons/cloud-snow.svg" alt="Snowy">
            </li>
        </menu>

        <input type="range" min="0" max="100" step="10" value="50" id="soundVolume">

    </div>
</body>
</html>
